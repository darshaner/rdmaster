networks:
  elastic: 
    driver: macvlan
    driver_opts: 
      parent: enp5s0
    ipam:
      config:
        - subnet: 192.168.0.0/24
          gateway: 192.168.0.254

volumes:
  kbdata:
    driver: local
  uptime-kuma:
    driver: local